<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control SSO</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-white">
    <header class="flex justify-between items-center px-4 py-2 border-b">
        <nav class="flex items-center space-x-6">
            <a href="/" class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 19V5H7v14"/><path d="M17 19H7"/><path d="M12 12h.01"/><path d="M12 16h.01"/><path d="M12 8h.01"/></svg>
                <span class="font-bold">Vista Compañía Minera</span>
            </a>
            <a href="/panel-control.html" class="flex items-center gap-2 text-sm">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></svg>
                Panel de Control
            </a>
            <a href="/revision-documentos.html" class="flex items-center gap-2 text-sm">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>
                Revisión de Documentos
            </a>
        </nav>
        <select class="w-[100px] rounded-md border border-input px-3 py-1" id="languageSelect">
            <option value="es">Español</option>
            <option value="en">English</option>
        </select>
    </header>

    <main class="container mx-auto px-4 py-6">
        <h1 class="text-2xl font-bold mb-6">Plataforma SSO (Seguridad y Salud Ocupacional)</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="p-4 rounded-lg border bg-white shadow-sm">
                <h3 class="text-gray-600 text-sm">Total de Horas sin Accidentes</h3>
                <p class="text-3xl font-bold mt-2">1,001,549 horas</p>
            </div>

            <div class="p-4 rounded-lg border bg-white shadow-sm">
                <h3 class="text-gray-600 text-sm">Accidentes Laborales</h3>
                <p class="text-3xl font-bold mt-2">0</p>
            </div>

            <div class="p-4 rounded-lg border bg-white shadow-sm">
                <h3 class="text-gray-600 text-sm">Accidentes Fatales</h3>
                <p class="text-3xl font-bold mt-2">0</p>
            </div>
        </div>

        <!-- Más secciones del dashboard -->
        <div id="dashboardContent">
            <!-- El contenido se llenará con JavaScript -->
        </div>
    </main>

    <script src="js/panel-control.js"></script>
</body>
</html>
