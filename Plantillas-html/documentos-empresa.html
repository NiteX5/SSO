<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentos de Empresa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-background">
    <header class="flex justify-between items-center px-4 py-2 border-b">
        <nav class="flex items-center space-x-6">
            <a href="/" class="font-bold">Plataforma de Acreditación</a>
            <a href="/documentos-empresa.html" class="flex items-center gap-2 text-sm">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21V5a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v16"/></svg>
                Documentos de Empresa
            </a>
            <a href="/documentos-empleados.html" class="flex items-center gap-2 text-sm">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                Documentos de Empleados
            </a>
        </nav>
        <select class="w-[100px] rounded-md border border-input px-3 py-1" id="languageSelect">
            <option value="es">Español</option>
            <option value="en">English</option>
        </select>
    </header>

    <main class="container py-10">
        <div class="mb-8">
            <h1 class="text-3xl font-bold mb-2">Documentos de Empresa</h1>
            <p class="text-gray-600">Gestiona y realiza seguimiento del estado de la documentación de tu empresa</p>
        </div>

        <div class="flex items-center gap-4 mb-6">
            <div class="relative flex-1">
                <svg class="absolute left-2 top-2.5 h-4 w-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                <input 
                    type="text" 
                    placeholder="Buscar documentos..." 
                    class="pl-8 w-full h-9 rounded-md border border-input px-3"
                    id="searchInput"
                >
            </div>
            <select 
                class="w-[180px] h-9 rounded-md border border-input px-3"
                id="statusFilter"
            >
                <option value="all">Todos los Estados</option>
                <option value="pending">Pendiente</option>
                <option value="inReview">En Revisión</option>
                <option value="approved">Aprobado</option>
                <option value="rejected">Rechazado</option>
            </select>
        </div>

        <div class="rounded-md border">
            <table class="w-full">
                <thead>
                    <tr class="border-b">
                        <th class="text-left p-2">Nombre del Documento</th>
                        <th class="text-left p-2">Estado</th>
                        <th class="text-left p-2">Acciones</th>
                    </tr>
                </thead>
                <tbody id="documentsTableBody">
                    <!-- La tabla se llenará con JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="mt-6 flex justify-end">
            <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                Enviar para Revisión
            </button>
        </div>
    </main>

    <script src="js/documentos-empresa.js"></script>
</body>
</html>
